        document.oncontextmenu = new Function("event.returnValue=false;");
        document.onselectstart = new Function("event.returnValue=false;");
        $(function () {
            InitData();
            $.include('/Scripts/top2.js');
            $(window).resize(ToInitWidth);
            ToInitWidth();
        });
        function InitData() {
            if (screen.availWidth <= 1024) {
                $("#tdLeft").width(245);
            }
            var hfIsShowManageReport_First = $("#hfIsShowManageReport_First");
            if (hfIsShowManageReport_First.val() == "false") {
                var firstItem = $(".tab_Selected_Middle a");
                if (firstItem.html() != "我的桌面") $(".tab_Selected_Middle a").click();
            }
            else $("#hlManageReport").click();
        }
        function SetSelected(obj) {
            $("#tdTabList table tr td table tr td").each(function (i) {
                var theClassName = $(this).attr("className");
                if (theClassName == "tab_Selected_Left") $(this).addClass("tab_UnSelected_Left").removeClass("tab_Selected_Left");
                else if (theClassName == "tab_Selected_Middle") $(this).addClass("tab_UnSelected_Middle").removeClass("tab_Selected_Middle");
                else if (theClassName == "tab_Selected_Right") $(this).addClass("tab_UnSelected_Right").removeClass("tab_Selected_Right");
            });
            $(obj).parent().parent().find("td").each(function (i) {
                var theClassName = $(this).attr("className");
                if (theClassName == "tab_UnSelected_Left") $(this).addClass("tab_Selected_Left").removeClass("tab_UnSelected_Left");
                else if (theClassName == "tab_UnSelected_Middle") $(this).addClass("tab_Selected_Middle").removeClass("tab_UnSelected_Middle");
                else if (theClassName == "tab_UnSelected_Right") $(this).addClass("tab_Selected_Right").removeClass("tab_UnSelected_Right");
            });
        }
        function LoadIframe(outlook, main, obj) {
            var obj_outlook = $(window.parent.document).find('#outlook');
            var obj_main = $(window.parent.document).find('#main');
            if ($.trim(outlook).length > 0) {
                if (outlook.indexOf("?") > -1) outlook += "&skinId=" + $('#hfSkinId').val();
                else outlook += "?skinId=" + $('#hfSkinId').val();
                outlook += "?t=" + new Date();
                obj_outlook.attr("src", outlook);
            }
            if ($.trim(main).length > 0) {
                if (main.indexOf("OA/Desktop.aspx") > -1 || main.indexOf("ControlPanel.aspx") > -1) {
                    if (main.indexOf("?") > -1) main += "&t=" + new Date();
                    else main += "?t=" + new Date();
                }
                obj_main.attr("src", main);
            }
            SetSelected(obj);
        }
        function LoadFrame_Other(obj) {
            var leftAction = $(obj).attr("leftAction");
            var mainAction = $(obj).attr("mainAction");
            LoadIframe(leftAction, mainAction, obj);
        }

        function Exit(isExit) {
            var promptInfo = "确认要退出吗？";
            newconfirmInfo(promptInfo, null, null, null, function (tp) {
                if (tp == "ok") {
                    $.ajax({
                        type: "POST",
                        url: "/control/Sys/Exit.aspx",
                        data: "isExit=" + isExit,
                        success: function (data) { eval(data); }
                    });
                }
            });
        }

        function richContext() {
            var oPopup = window.createPopup();
            oPopup.document.createStyleSheet().addImport("/images/top/mainMenu.css");
            var contextobox = document.getElementById("contextobox");
            var pop_menu = document.getElementById("pop_menu");
            oPopup.document.body.innerHTML = pop_menu.innerHTML;
            oPopup.show(-753, 103, 829, 472, contextobox);
        }

        function myDynamic() {
            parent.ShowDynamic(0);
        }

        function ToInitWidth() {
            var ItemWidth = 0;
            $(".topItem").show();
            var count = $(".topItem").length;
            var twidth = $("#tdTabList").parent().width() - 320;
            for (var i = 1; i < count; i++) {
                ItemWidth = i * 80 + 100;
                if (ItemWidth > twidth)
                    $(".topItem:eq(" + i + ")").hide();
            }
        }
    </script>
